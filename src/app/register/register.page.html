<ion-segment [(ngModel)]="userType">
  <ion-segment-button value="alumno">
    Alumno
  </ion-segment-button>
  <ion-segment-button value="profesor">
    Profesor
  </ion-segment-button>
</ion-segment>

<ion-item>
  <ion-label position="floating">Nombre de usuario</ion-label>
  <ion-input [(ngModel)]="username"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Correo electrónico</ion-label>
  <ion-input [(ngModel)]="correo" type="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input [(ngModel)]="password" type="password"></ion-input>
</ion-item>

<ion-button expand="full" (click)="registerUser()">Registrarse</ion-button>
