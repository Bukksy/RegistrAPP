<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col id="col1">
          <ion-title id="tituloMain" class="ion-text-start">RegistrAPP</ion-title>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-button fill="outline" color="warning" (click)="logoff()">LogOff</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-title id="bienvenida" class="ion-text-center">Bienvenido nuevamente: <strong>{{username}}</strong> 
      <p class="ion-text-center">Programacion de aplicaciones moviles</p>
    </ion-title>
    <br>
    <ion-button fill="outline" expand="full" (click)="showAttendance()">Registrar Asistencia</ion-button>
  </div>
</ion-content>
