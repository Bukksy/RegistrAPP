<ion-menu menuId="first-menu" side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>¡Bienvenido {{username}}!</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" id="menu-main">
    <ion-list>
      <ion-item routerLink="/alumnos/perfil"><ion-icon size="large" aria-hidden="true" slot="start" name="person-circle-outline"></ion-icon>Perfil</ion-item>
      <ion-item routerLink="/alumnos/asignaturas"><ion-icon size="large" aria-hidden="true" slot="start" name="school-outline"></ion-icon>Asignaturas</ion-item>
      <ion-item routerLink="/alumnos/asistencia"><ion-icon size="large" aria-hidden="true" slot="start" name="book-outline"></ion-icon>Asistencia</ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="logoff()" fill="outline" shape="round">Logoff</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> 
  </ion-content>
</div>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RegistrAPP</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-title id="bienvenida" class="ion-text-center">¡Bienvenido nuevamente a RegistrAPP!</ion-title>
    <br>
    <div class="bienvenida" id="contenedor">
      <div id="contenedor-hijo">
        <ion-img id="imagen-profile" src="assets/img/pngegg (2).png" alt="Logo duoc"></ion-img>
        <br>
        <ion-title class="ion-text-center"><strong class="uppercase-text">{{username}}</strong>
          <p>{{carrera}}</p>
          <ion-button (click)="openFirstMenu()" shape="round">Menu ➤</ion-button>
        </ion-title>
      </div>
    </div>
  </div>
</ion-content>
